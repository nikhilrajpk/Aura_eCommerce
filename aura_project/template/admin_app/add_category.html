{% extends 'admin_app/admin_base.html' %}
{% load static %}
{% block content %}
<br><br>
    <div class="container mt-5">
        <h2 class="mb-4">Add New Category</h2>
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3">
                <label for="category-name" class="form-label">Category Name:</label>
                <input type="text" class="form-control" id="category-name" name="category_name" required>
            </div>


            <div class="mb-3">
                <label for="category-image" class="form-label">Category Image:</label>
                <input type="file" class="form-control" id="category-image" name="category_image" accept="image/*" required>
            </div>


            <div class="mb-3">
                <label for="available" class="form-label">Available:</label>
                <select class="form-select" id="available" name="available" required>
                    <option value="True">Yes</option>
                    <option value="False">No</option>
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Add Category</button>
        </form>
    </div>

{% endblock content %}
